  <div class="container">
    <div class="top-background"></div>
    <div class="outer-image">
      <img src="/images/image-victor.jpg" alt="Victor">
    </div>
    <div class="user-infos">
      <h3 id="name">Victor Crest</h3>
      <span id="age">26</span>
      <label id="city">London</label>
    </div>
    <hr/>
    <div class="social-infos">
      <div class="social-info">
        <p>80K</p>
        <label>Followers</label>
      </div>
      <div class="social-info">
        <p>803K</p>
        <label>Likes</label>
      </div>
      <div class="social-info">
        <p>1.4K</p>
        <label>Photos</label>
      </div>
    </div>
