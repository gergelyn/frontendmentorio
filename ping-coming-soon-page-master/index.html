<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <div class="logo-holder">
      <img src="./images/logo.svg" alt="Logo">
    </div>
    <div class="title-holder">
      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>
    </div>
    <div class="form-holder">
      <form>
        <div class="email-holder">
          <input type="email" name="email" id="email" placeholder="Your email address..." required>
          <span class="error-msg">Please provide a valid email address</span>
        </div>
        <input type="submit" value="Notify Me">
      </form>
    </div>
    <div class="product-image-holder">
      <img src="./images/illustration-dashboard.png" alt="Product Image">
    </div>
  </main>
  <footer>
    <div class="social-media-holder">
      <button class="social-media-icon"><i class="fab fa-facebook-f"></i></button>
      <button class="social-media-icon"><i class="fab fa-twitter"></i></button>
      <button class="social-media-icon"><i class="fab fa-instagram"></i></button>
    </div>
    <p id="copyright">&copy; Copyright Ping. All rights reserved.</p>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
  <script src="./App.js"></script>
</body>
</html>
